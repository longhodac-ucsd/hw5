<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Form (No JS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- Theme toggle (Part 4) -->
    <button
      id="theme-toggle"
      hidden
      type="button"
      aria-label="Toggle color theme"
    ></button>

    <noscript>
      <p style="text-align: center; padding: 0.5rem; font-size: 0.9rem">
        Theme switching is limited because JavaScript is disabled.
      </p>
    </noscript>

    <main>
      <section class="form-card" aria-labelledby="contact-heading">
        <h1 id="contact-heading">Contact Us</h1>
        <p>
          Have a question or comment? Fill out the form below and weâ€™ll get back
          to you.
        </p>

        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Your details</legend>

            <div class="form-field">
              <label for="name">
                Name <span class="required" aria-hidden="true">*</span>
              </label>
              <input
                type="text"
                id="name"
                name="name"
                required
                autocomplete="name"
                minlength="2"
                maxlength="50"
                pattern="[A-Za-z .'-]{2,50}"
                placeholder="Jane Doe"
              />
            </div>

            <div class="form-field">
              <label for="email">
                Email <span class="required" aria-hidden="true">*</span>
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                minlength="5"
                maxlength="80"
                placeholder="you@example.com"
              />
            </div>

            <div class="form-field">
              <label for="phone"> Phone (optional) </label>
              <input
                type="tel"
                id="phone"
                name="phone"
                autocomplete="tel"
                maxlength="20"
                pattern="[0-9()+ .-]*"
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Message</legend>

            <div class="form-field">
              <label for="subject"> Subject </label>
              <input
                type="text"
                id="subject"
                name="subject"
                maxlength="80"
                pattern="[A-Za-z0-9 ,.'?!-]{0,80}"
                placeholder="Short summary of your message"
              />
            </div>

            <div class="form-field">
              <label for="comments">
                Comments <span class="required" aria-hidden="true">*</span>
              </label>
              <textarea
                id="comments"
                name="comments"
                required
                minlength="5"
                maxlength="500"
                placeholder="This is a test!"
              ></textarea>
            </div>
          </fieldset>

          <input type="hidden" name="possible_bot" value="true" />

          <div class="messages">
            <output
              id="error-message"
              class="message-error"
              aria-live="polite"
            ></output>
            <output
              id="info-message"
              class="message-info"
              aria-live="polite"
            ></output>
          </div>

          <button type="submit">Send message</button>
        </form>
      </section>
    </main>
  </body>
</html>
